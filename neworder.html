<div class="container">




        <div>
            <div class="bd-example">

                    <div class="col-md-4">

                        <label class="form-label  h5 fw-normal">Имя</label>
                        <input type="text"
                               class="form-control "
                              
                               value="" >

                    </div>

                    <div class="col-md-4">
                        <label class="form-label h5 fw-normal">Телефон</label>
                        <div class="input-group has-validation">

                            <input type="tel"
                                   class="form-control "
                                  
                                   value=""
                                   aria-describedby="inputGroupPrepend3" required>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label h5 fw-normal">Почта</label>
                        <input type="email"
                               class="form-control"
                               value=""
                               required>
                    </div>



                    <div class="col-md-4">
                        <label for="createDistrict" class="form-label h5 fw-normal">Район</label>
                        <select id="createDistrict" class="form-select" aria-label="Выберите район">



                            <option selected>Выберите район</option>
                                                        <option value="1">Василеостровский</option>
                                                        <option value="2">Адмиралтейский</option>
                                                        <option value="3">Выборгский</option>
                                                        <option value="4">Калининский</option>
                                                        <option value="5">Кировский</option>
                                                        <option value="6">Колпинский</option>
                                                        <option value="7">Красногвардейский</option>
                                                        <option value="8">Красносельский</option>
                                                        <option value="9">Кронштадтский</option>
                                                        <option value="10">Курортный</option>
                                                        <option value="11">Московский</option>
                                                        <option value="12">Невский</option>
                                                        <option value="13">Петроградский</option>
                                                        <option value="14">Петродворцовый</option>
                                                        <option value="15">Приморский</option>
                        </select>
                    </div>



                    <div class="col-md-4">
                        <label for="createKind" class="form-label h5 fw-normal">Порода</label>
                        <select id="createKind" class="form-select" aria-label="Выберите район">
                            <option selected>Выберите породу</option>
                                                        <option value="1">кошка</option>
                                                        <option value="2">собака</option>
                                                        <option value="3">суслик</option>
                                                        <option value="4">опоссум</option>
                                                        <option value="5">попугай</option>
                                                        <option value="6">другое</option>

                        </select>
                    </div>


                    <div class="col-md-4">
                        <label class="form-label h5 fw-normal">Описание</label>
                        <input type="text"
                               class="form-control "
                               value=""
                               required>
                    </div>

                    <hr class="col-md-4">
                    <div class="col-md-6">
                        <label class="form-label h5 fw-normal">Выберете фото</label>
                        <input type="file"
                               class="form-control form-control-lg"
                              
                               aria-label="Large file input example">
                        <label for="createUp2" class="form-label"></label>
                        <input type="file"
                               class="form-control form-control-lg"
                               id="createUp2"
                               aria-label="Large file input example">
                        <label for="createUp3" class="form-label"></label>
                        <input type="file"
                               class="form-control form-control-lg"
                               id="createUp3"
                               aria-label="Large file input example">
                    </div>

                    <hr class="col-md-6">

                    <div class="col-6">
                        <label class="form-label  h5 fw-normal">Клеймо</label>
                        <input type="text"
                               class="form-control "
                              
                               value="" >
                     </div>


                    <div class="col-6">
                        <label class="form-label  h5 fw-normal">Пароль</label>
                        <input type="createPass"
                               class="form-control "
                              
                               value="" >
                    </div>



                    <div class="col-6">
                        <label class="form-label  h5 fw-normal">Повторите  пароль</label>
                        <input type="password"
                               class="form-control "
                              
                               value="" >
                    </div>


                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input " type="checkbox" value="" required>
                            <label class="form-check-label h5 fw-normal">
                                Принять обработку
                            </label>
                        </div>
                    </div>


                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input " type="checkbox" value="" >
                            <label class="form-check-label h5 fw-normal">
                                Быстрая регистрация
                            </label>
                        </div>
                    </div>


                    <hr class="col-md-6">
                    <div class="col-12">
                        <button class="w-100 btn btn-lg btn-dark" type="submit">Создать объявление</button>
                    </div>

            </div>
        </div>






</div>



<script src="assets/js/bootstrap.js"></script>
</body>
</html>
